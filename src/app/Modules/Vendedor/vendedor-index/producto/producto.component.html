<h2>Inventario</h2>
<div class="text-lg-right">
  <button type="submit" class=" btn btn-secondary" (click)="agregar()" >Agregar</button>
</div>
<br>
<div class="table table-responsive">
  <table class="table table-bordered  ">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Talla</th>
        <th>Categor√≠as</th>
        <th>Precio</th>
        <th>Color</th>
        <th>Cantidad</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of listPrdocutos">
        <td>
          <img src="https://www.paylesscolombia.co/31668-large_default/men_s_vistech_run.jpg" alt="Producto 1"
            class="img-fluid" style="width: 60px; height: 60px;">
        </td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.talla}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.color}}</td>
        <td>{{producto.disponible}}</td>
        <td>
          <a  class="btn btn-warning btn-sm bi bi-pencil-square m-1" (click)="edit(producto.id)">Editar</a>
          <a  class="btn btn-danger btn-sm bi bi-trash3 m-1" (click)="eliminar(producto.id)">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
