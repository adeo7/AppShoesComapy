<app-nav-comprador></app-nav-comprador>

<div class="container-fluid">
  <form [formGroup]="frmLongin" class="formulario">
    <h2 class="text-center font-weight-bold">Inicia sesión</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Nombre de usuario</label>
      <input type="email" class="form-control" id="email" placeholder="Correo electrónico" formControlName="username">
      <div class="alert alert-danger mt-1"
      *ngIf="frmLongin.get('username')?.invalid && (frmLongin.get('username')?.dirty || frmLongin.get('username')?.touched)">
      <div *ngIf="frmLongin.get('username')?.hasError('required')">
        <span>El usuario es obligatorio</span>
      </div>
    </div>
    </div>

    <div>
      <label for="email" class="form-label">Contraseña</label>
      <div class="input-group align-items-center mb-3">
        <input class="form-control" type="{{ mostrarContrasena ? 'text' : 'password' }}" id="password" formControlName="password">
        <button class="btn btn-outline-secondary btn-sm" type="button" (click)="toggleMostrarContrasena()">
          <span *ngIf="mostrarContrasena">
            <i class="fas fa-eye"></i>
          </span>
          <span *ngIf="!mostrarContrasena">
            <i class="fas fa-eye-slash"></i>
          </span>
        </button>
      </div>
    </div>


    <p><a href="recuperar_contraseña.html" class="mb-3 d-block text-center custom-link text-black">¿Has olvidado tu
        contraseña?</a>
    </p>
    <div class="text-center">
      <button type="submit" style="border-radius: 16px; background: #68548C; color: #FFF;" class="btn btn-block" (click)="login()">Iniciar
        sesión</button>
    </div>
    <p class="text-center">¿No tienes cuenta? <a routerLink="/registro" class="custom-link text-black"><span>Crea
          una</span></a></p>
  </form>
</div>
<br>
<app-footer></app-footer>
