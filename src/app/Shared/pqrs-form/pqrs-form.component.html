<section id="formulario" class="bg-white" style="border-radius: 16px; box-shadow: 5px 5px 15px;">
    <h2>Formulario de PQRS</h2>
    <form method="post">
        <label for="tipo" class="font-weight-bold Negrita">Tipo de solicitud:</label>
        <select name="tipo" id="tipo" style="border-radius: 16px;">
            <option value="pregunta">Pregunta</option>
            <option value="queja">Queja</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
        </select>

        <label for="nombre" class="font-weight-bold Negrita">Nombre del radicante:</label>
        <input type="text" id="nombre" name="nombre" required style="border-radius: 16px;">

        <label for="correo" class="font-weight-bold Negrita">Correo electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required style="border-radius: 16px;">

        <label for="tipoTienda" class="font-weight-bold Negrita">Seleccionar Tienda</label>
        <select name="tipoTienda" id="tipoTienda" style="border-radius: 16px;">
            <option value="TiendaRamdon1">TiendaRamdoom1</option>
            <option value="TiendaRamdom2">TiendaRamdoom2</option>
            <option value="TiendaRamdoom3">TiendaRamdoom3</option>
            <option value="TiendaRamdoom4">TiendaRamdoom4</option>
        </select>

        <label for="mensaje" class="font-weight-bold Negrita">Descripcion:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required style="border-radius: 16px;"></textarea>

        <div class="form-group ">
            <label for="imagen" class="font-weight-bold Negrita">Adjuntar Imagen:</label>
            <input type="file" class="form-control-file " id="imagen" name="imagen" style="border-radius: 16px;">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit"
                style=" max-width: fit-content; border-radius: 16px; background: #68548C; color: #FFF;"
                class="btn btn-block">Enviar formulario
            </button>
        </div>
    </form>

</section>
<app-footer></app-footer>
